<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="/templates/page.xhtml">
    <ui:define name="content">
    <h:form>
        <br/>
        <h:dataTable style="background-color: white;" var="byr" value="#{buyerController.findAll()}" border="1" cellpadding="2" cellspacing="2">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{byr.buyerId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{byr.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{byr.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{byr.address}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Balance</f:facet>
                <h:outputText value="#{byr.balance}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Option</f:facet>
                <h:commandLink value="Edit" action="#{buyerController.edit(byr)}"/> |
                <h:commandLink value="Delete" action="#{buyerController.delete(byr)}"
                               onclick="return confirm('Are you sure?')"/>
            </h:column>
        </h:dataTable>

        <br/>
        <br/>
        Select an operation:
        <br/>
        <br/>
        <h:link value="Add new customer" outcome="addBuyer"/>
        <br/>
        <br/>
        <h:commandLink value="Go to Products" action="productList"/>
        <br/>
        <br/>
        <h:commandLink value="Go to Shopping Cart" action="addSale"/>
        <br/>
        <br/>
        <h:commandLink value="Go to Home Page" action="welcome"/>
    </h:form>
    </ui:define>
    </ui:composition>
</h:body>

</html>
