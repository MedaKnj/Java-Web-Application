<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
    <ui:composition template="/templates/page.xhtml">
    <ui:define name="content">
    <h:form>
        <h:dataTable style="background-color: white;" var="it" value="#{saleController.findAll()}" cellpadding="2" cellspacing="2" border="1">

            <h:column>
                <f:facet name="header">Option</f:facet>
                <h:commandLink value="Delete" action="#{saleController.delete(it)}" onclick="return confirm('Are you sure?')"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sale Id</f:facet>
                <h:outputText value="#{it.saleId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Date of sale</f:facet>
                <h:outputText value="#{it.sale_date}" converter="javax.faces.DateTime">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Buyer ID</f:facet>
                <h:outputText value="#{buyerId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                <h:outputText value="#{productId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{it.quantitySale}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Total amount</f:facet>
                <h:outputText value="#{it.price}"/>
            </h:column>

        </h:dataTable>

        <br/>
        <br/>
        <h:link value="Continue Shopping" outcome="addSale"/>
        <br/>
        <br/>
        <h:commandButton value="Cancel" action="addSale"/>

    </h:form>
    </ui:define>
    </ui:composition>

</h:body>

</html>
