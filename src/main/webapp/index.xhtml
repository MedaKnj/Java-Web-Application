<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>

<h:body>

<h:outputText value="#{accountController.message}" escape="false"/>

<ui:composition template="/templates/page.xhtml">
<ui:define name="content">
<h:form>
    <h:panelGrid column="2" cellpadding="2" cellspacing="2">

        <h:outputText value="Username"/>
        <h:inputText value="#{accountController.account.username}"/>

        <h:outputText value="Password"/>
        <h:inputSecret value="#{accountController.account.password}"/>

        <h:commandButton value="Login" action="#{accountController.login()}"/>

    </h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
