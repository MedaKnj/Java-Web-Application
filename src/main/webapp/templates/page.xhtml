<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Page Facelet</title>
</h:head>
<h:body>

    <div style="border-width:2px; border-color:purple; border-style:solid; background-color: #42f5ef; text-align: center; color: #4542f5;">
        <ui:insert name="header" >
            <ui:include src="/templates/header.xhtml" />
        </ui:insert>
    </div>
    <br/>
    <div style="display: flex; gap: 20px; justify-content: center; align-items: center; padding: 15px; border-width:2px; border-color:purple; border-style:solid; background-color: #42f5bf; text-align: center;">
        <ui:insert name="content" >
            <ui:include src="/templates/contents.xhtml" />
        </ui:insert>
    </div>
    <br/>
    <div style="border-width:2px; border-color:purple; border-style:solid; background-color: #42f5ef; text-align: center;">
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert>
    </div>

</h:body>
</html>
